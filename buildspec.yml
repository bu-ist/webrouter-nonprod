# This is the buildspec used by CodeBuild to generate the image
#
version: 0.2
phases:
  pre_build:
    commands:
      - $(aws ecr get-login --no-include-email )
      - TAG="$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | head -c 8)"
      - IMAGEURI="${REPOSITORY_URI}:${TAG}"
      - ls -ld /etc/*version* /etc/*release*
      - echo "$DOCKERHUB"
      - apt-get install jq
      - which jq
      - DOCKER_PW=$(aws secretsmanager get-secret-value --secret-id websites-webrouter-dockerhub-secret --query SecretString | jq --raw-output . | jq .user )
      - echo "docker_pw=$DOCKER_PW"
      - exit 1
  build:
    commands:
      - docker build --build-arg "landscape=$LANDSCAPE" --tag "$IMAGEURI" .
      - docker run -e "LANDSCAPE=$LANDSCAPE" "$IMAGEURI" /usr/sbin/run-nginx.sh -t
  post_build:
    commands:
      - docker push "$IMAGEURI"
      - docker tag "$IMAGEURI" "${REPOSITORY_URI}:latest"
      - docker push "${REPOSITORY_URI}:latest"
      - printf '[{"name":"bu-webrouter", "imageUri":"%s"}]' "$IMAGEURI" >build.json 
artifacts:
  files: build.json
